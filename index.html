<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="./img/pong.png" type="image/x-icon">
    <title>Pong</title>
</head>
<body>
    <div id="container">
        <div id="gameZone">
            <p id="message">
                Press "space" to start playing
            </p>
            </div>
            <div id="instructions">
                <p>Player 1: <kbd>W</kbd> to go up, <kbd>S</kbd> to go down, <kbd>1</kbd> to play against CPU</p>
                <p>Player 2: <kbd>↑</kbd> to go up, <kbd>↓</kbd> to go down, <kbd>2</kbd> to play against CPU</p>
            </div>
        </div>
    </div>
</body>
</html>
